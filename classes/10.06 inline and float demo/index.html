<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Basic Positioning</title>

	<style>
		article {
			width: 80%;
			padding: 5%;
			margin: 0 auto;
			background:#666;
		}
		
		div {
			width: 100px;
			height: 100px;
			border: 1px solid #fff;
			background: #990;
			display: inline-block;
			vertical-align: bottom;
		}
		
		div:nth-child(3) {
			height: 200px;
		}
		
		.clear {
			clear: both;
		}
	
	</style>

</head>

<body>

	<article>
    	<div>
        	Div 1
        </div><div>
        	Div 2
        </div><div>
        	Div 3
        </div><div>
        Div 4
        </div>
        <p class="clear">This is a clear. This only applies if the element before is floating.</p>
        <p>This is a clear. This only applies if the element before is floating.</p>
    
    
    </article>
</body>
</html>
